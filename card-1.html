<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Card-1</title>
</head>
<body class="bg-gray-800 h-screen flex justify-center items-center antialiased">
    
    <div class="w-64 bg-gray-300 rounded-lg overflow-hidden">
        <div>
            <!-- IMAGE -->
            <img class="object-cover" src="https://images.unsplash.com/photo-1514989940723-e8e51635b782?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
        </div>
        <div class="py-4 px-3 text-gray-800">
            <!-- TEXT -->
            <div>
                <span class="text-xs bg-orange-300 text-orange-900 rounded-full px-1 tracking-tight">HOT</span>
                <span class="text-xs bg-red-300 text-red-900 rounded-full px-1 tracking-tight">NEW</span>
            </div>
            <h3 class="text-xl font-bold mt-2">Nike Sneakers</h3>
            <p class="text-sm text-gray-700">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <p class="font-bold tracking-wide mt-1 text-lg text-teal-800">$100</p>
        </div>
    </div>
    

</body>
</html>
