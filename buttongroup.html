<!DOCTYPE html>
<html lang="en">

<head>
    <title>Buttons</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen bg-gray-900 flex justify-center items-center">
    
    <div>
        <button class="bg-blue-300 px-4 py-2 border -mr-2 rounded border-gray-400 hover:bg-blue-500">left</button>
        <button class="bg-blue-300 px-4 py-2 border hover:bg-blue-500 border-gray-400">middle</button>
        <button class="bg-blue-300 px-4 py-2 border -ml-2 rounded rounded-l-none hover:bg-blue-500 border-gray-400">right</button>
    </div>

</body>
</html>
