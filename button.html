<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buttons</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen bg-gray-800 flex justify-center items-center space-x-4">
    <button 
        class="bg-blue-300 px-6 py-3 rounded border-2 border-blue-300"
    >Filled</button>

    <button
        class="text-blue-300 px-6 py-3 border-2 border-blue-300 rounded"
    >
        Outlined
    </button>

    <button class="bg-blue-300 rounded-full h-12 w-12 flex justify-center items-center">
        <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"></path>
            <path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
        </svg>
    </button>
</body>
</html>
