<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Form</title>
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center">
    <form class="bg-white p-4 text-center rounded">
        <h2 class="text-lg font-bold">Login</h2>
        
        <div class="text-left mt-2">
            <label for="" class="text-xs text-gray-700">Username</label>
            <input type="text" class="block bg-gray-200 text-sm px-2 py-1 border border-gray-400 focus:outline-none focus:bg-gray-100 focus:border-gray-500 rounded">
        </div>
        
        <div class="text-left mt-1">
            <label for="" class="text-xs text-gray-700">Password</label>
            <input type="password" class="block bg-gray-200 text-sm px-2 py-1 border border-gray-400 focus:outline-none focus:bg-gray-100 focus:border-gray-500 rounded">
        </div>
        <button class="bg-gray-800 text-gray-100 mt-4 text-sm px-3 py-1 w-full rounded hover:bg-gray-700">Login</button>
    </form>

</body>
</html>
